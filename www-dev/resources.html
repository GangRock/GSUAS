<div class="row">
    <div class="col-xs-12 col-btn clearfix">
        <button type="button" class="btn btn-primary" id="searchUserBtn"><span class="glyphicon glyphicon-search"></span> 搜 索</button>
        <button type="button" class="btn btn-success" id="addUserBtn"><span class="glyphicon glyphicon-plus-sign"></span> 添 加</button>
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-print"></span> 打 印</button>
    </div>
</div>
<div class="panel panel-default" style="display: none" id="searchUser">
    <div class="panel-body search-user">
        <form class="form-inline" id="searchUserForm">
            <div class="form-group">
                <input type="text" class="form-control validator-least-one" name="dictName" id="dictName" placeholder="角色名称">
            </div>
            <div class="form-group">
                <input type="text" class="form-control validator-least-one" name="dictCode" id="dictCode" placeholder="角色别名">
            </div>
            <div class="form-group">
                <select style="height: 34px; vertical-align: middle;">
                    <option value="">状态</option>
                    <option value="启用">启用</option>
                    <option value="禁用">禁用</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">搜 索</button>
        </form>
        <a href="javascript:" class="search-user-remove" id="searchUserRemove" title="关闭搜索框"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
</div>

<div class="row" id="userlist">
<div class="col-xs-12">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-xs-4">资源列表</th>
            <th colspan="4">资源信息</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td valign="top" rowspan="6" colspan="1" style="word-break: break-all;">
                <ul id="treeContentId" class="ztree">

                </ul>

            <th scope="row" class="col-xs-2">上级资源</th>
            <td  class="col-xs-2">Table cell</td>
            <th scope="row"  class="col-xs-2">资源类型</th>
            <td  class="col-xs-2">Table cell</td>
        </tr>
        <tr>
            <th scope="row">资源名称</th>
            <td>Table cell</td>
            <th scope="row">资源别名</th>
            <td>Table cell</td>
        </tr>
        <tr>
            <th scope="row">是否显示菜单</th>
            <td>Table cell</td>
            <th scope="row">是否默认打开</th>
            <td>Table cell</td>
        </tr>
        <tr>
            <th scope="row">是否启用</th>
            <td>Table cell</td>
            <th scope="row">默认路径</th>
            <td>Table cell</td>

        <tr>
            <th scope="row">对象路径</th>
            <td>Table cell</td>

            <td>Table cell</td>
        </tr>
        <tr>
            <th scope="row">是否启用权限</th>
            <td>Table cell</td>
            <th scope="row">是否默认打开</th>
            <td>Table cell</td>
